<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(12, 11, 11);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 450px; /* Reduced size */
            background: rgb(182, 182, 170);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 22px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }

        label {
            font-weight: bold;
            margin-top: 8px;
        }

        input, select, textarea {
            width: 435px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 4px;
        }

        button {
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #20602f;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .btn-secondary {
            display: block;
            width: fit-content;
            margin: 15px auto;
            text-align: center;
            background-color: #6c757d;
            padding: 8px 12px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .btn-secondary:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Contact</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'home' %}" class="btn-secondary">Back to Home</a>
    </div>
</body>
</html>
