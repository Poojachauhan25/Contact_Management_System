<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(12, 11, 11);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgb(182, 182, 170);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #d9534f;
            font-size: 22px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button, .btn-secondary {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 45%;
            text-align: center;
            text-decoration: none;
        }

        button {
            background-color: #d9534f;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            display: inline-block;
        }

        .btn-secondary:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete this contact?</h1>
        <p><strong>Name:</strong> {{ contact.first_name }} {{ contact.last_name }}</p>
        <p><strong>Phone:</strong> {{ contact.phone }}</p>
        <p><strong>Email:</strong> {{ contact.email }}</p>

        <form method="POST">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit">Yes, Delete</button>
                <a href="{% url 'home' %}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
